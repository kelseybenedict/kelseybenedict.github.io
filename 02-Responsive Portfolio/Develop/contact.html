  <head>

    <meta charset="utf-8" />

    />

    <!-- Bootstrap CSS -->

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <span class="navbar-brand mb-1 h1">Kelsey Benedict</span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="page-header">
            <h1>Contact Me</h1>
          </div>
          <div class="row">
            <div class="col-md-9">
              <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="First and Last Name"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput2">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleFormControlInput2"
                    placeholder="name@example.com"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Message</label>
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                
              </form>
            </div>
            <div class="col-md-3">
              <img src="./images/contact.jpg" alt="A flower vase on a table"/>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <a href="https://www.linkedin.com/in/kelsey-benedict-8396581a2/">
            <img class="socialmedia" src="./images/linkedinlogo.png" alt="LinkedIn logo">
          </a>
          <a href="https://github.com/kelseybenedict/kelseybenedict.github.io">
            <img class="socialmedia" src="./images/GitHub-Mark.png" alt="GitHub logo">
          </a>
          <a href="https://www.facebook.com/kelsey.benedict.1">
            <img class="socialmedia" src="./images/facebook.png" alt="FaceBook logo">
          </a>
        </div>
        <div class="col-md-4"></div>
      </div>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <a id="email" href="mailto:kelseybenedict26@gmail.com" >kelseybenedict26@gmail.com</a>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
